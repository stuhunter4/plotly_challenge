<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .gray {
      background-color: lightgray;
    }
    .white {
      background-color: white;
      box-shadow: 0px 0px 7px 5px darkgray;
    }
    #whiteFont {
      color: white;
      font-size: 12pt;
    }
    .jumbotron {
      background-color: black;
      color: white;
    }
    .paper {
      background-color: #F5F6F9;
    }
    .paddingL {
      padding-left: 20px;
    }
  </style>
</head>

<body class="gray">
  <div class="container white">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
        <p><a id="whiteFont" href="http://robdunnlab.com/projects/belly-button-biodiversity/" target="_blank">Source:  &raquo;</a></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well paper">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card paper paddingL">
          <div id="bar"></div>
        </div>
      </div>
      <div class="col-md-5 text-center">
        <h3>Belly Button Washing Frequency</h3>
        <div id="booth"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">

          </div><div id="bubble"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <script src="samples.json"></script>
</body>
</html>
